<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onkeydown="handleKeyShortcut(event)">
  <div class="container">
    <!-- Search Box -->
    <div class="search-container">
      <input
        type="text"
        id="search-box"
        placeholder="Search cities..."
        
      />
      <button id="search-btn">Search</button>
    </div>

    <!-- Items Per Page -->
    <div class="limit-container">
      <label for="items-per-page">Items per page:</label>
      <input type="number" id="items-per-page" min="3" max="10" value="3" />
    </div>

    <!-- Table -->
    <div class="table-container">
      <table id="results-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Place Name</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr>
            <td colspan="3" class="no-results">Start searching</td>
          </tr>
        </tbody>
      </table>
      <div id="spinner" class="spinner hidden"></div>
    </div>

    <!-- Pagination -->
    <div id="pagination-container" class="pagination-container hidden">
      <button id="prev-btn" disabled>Previous</button>
      <button id="next-btn" disabled>Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
